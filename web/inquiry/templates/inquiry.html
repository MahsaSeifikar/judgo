{% load i18n static has_group crispy_forms_tags notifications_tags %}
{% notifications_unread as unread_count %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="{% static 'css/judgment-reset.css' %}" />
    <link rel="stylesheet" href="{% static 'css/home-style.css' %}" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Preference Judgment Home</title>
</head>
<body>
    <div class="main">
        
        <button class="button absolute-button btn-logout">

        <a href="{% url 'core:home' %}">
            <button class="button absolute-button btn-logout">Home</button>
        </a>

        <form method="post">
            {% csrf_token %}
            <div class="container">
                <div class="select-container">
                    <label class="select" for="slct">
                        <select id="slct" required="required" name="selected_question">
                        <option value="" disabled="disabled" selected="selected">Select a question</option>
                        {% for  q in questions %}
                            <option name="option" value=" {{ q.question_id}}">{{q.content}}</option>
                        {% endfor %}
                        </select>
                        <svg>
                        <use xlink:href="#select-arrow-down"></use>
                        </svg>
                    </label>
                    <!-- SVG Sprites-->
                    <svg class="sprites">
                        <symbol id="select-arrow-down" viewbox="0 0 10 6">
                            <polyline points="1 1 5 5 9 1"></polyline>
                        </symbol>
                    </svg>
                </div>
                <button class="button-start" type="submit">Start Judgment!</button>
    
            </form>
            
        </div>

    </div>
    
    <!-- Finish Modal -->
    <div class="modal fade" id="complete-modal" role="dialog">
        <div class="modal-dialog">
        
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header" style="padding:35px 50px;">
                <h3>Evaluation for this question is DONE!</h3>
            </div>

            <div class="modal-body" style="padding:40px 50px;">
                <!-- <form method='post'>
                    {% csrf_token %} -->
                    <button type="submit" class="btn btn-success btn-block" name="ok_home">
                            OK
                    <!-- </button> -->
                </form>
                </div>
            </div>
            </div>
    </div>



    <!-- JavaScript -->
    <script>
        $(document).ready(function () {

            const inquiry_status = "{{inquiry_complete}}"
            if(inquiry_status=="yes"){
                $("#complete-modal").modal({backdrop: 'static', keyboard: false});
            }
        })
    </script>
</body>
</html>
